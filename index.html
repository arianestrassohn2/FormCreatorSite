<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="X4LVXHXerFSV8mPVlLo7neA263VyOfmVQJdTZiZpLnk" />
  <title>FormCreator — Build forms effortlessly</title>
  <meta name="description" content="FormCreator helps you create forms and surveys in minutes. Simple. Fast. Powerful." />

  <!-- App Icon -->
  <link rel="icon" href="app_icon2.png" type="image/png" />

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #3b82f6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Inter, Helvetica, Arial, sans-serif;
    }

    body {
      background: radial-gradient(1200px 600px at 50% -20%, #1e293b, var(--bg));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      max-width: 420px;
      width: 100%;
      background: linear-gradient(180deg, #020617, var(--card));
      border-radius: 20px;
      padding: 32px 28px 28px;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,0.5);
    }

    .icon {
      width: 96px;
      height: 96px;
      border-radius: 24px;
      margin: 0 auto 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: -0.02em;
    }

    p {
      color: var(--muted);
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .cta {
      display: inline-block;
      width: 100%;
      padding: 14px 20px;
      border-radius: 12px;
      background: linear-gradient(135deg, #2563eb, var(--accent));
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      margin-bottom: 20px;
      transition: transform .15s ease, box-shadow .15s ease;
      box-shadow: 0 10px 30px rgba(59,130,246,0.35);
    }

    .cta:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 40px rgba(59,130,246,0.45);
    }

    footer {
      display: flex;
      justify-content: center;
      gap: 16px;
      font-size: 13px;
    }

    footer a {
      color: var(--muted);
      text-decoration: none;
    }

    footer a:hover {
      color: var(--text);
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <main class="card">
    <img src="app_icon2.png" alt="FormCreator app icon" class="icon" />

    <h1>FormCreator</h1>
    <p>Create forms and surveys in minutes.<br />Simple. Fast. Powerful.</p>

    <!-- Replace with App Store / Google Play link -->
    <a href="#" class="cta">Coming soon</a>

    <footer>
      <a href="https://www.freeprivacypolicy.com/live/efd7583a-5a64-4d67-a2e3-fc893329d0c5">Privacy Policy</a>
      <span>•</span>
      <a href="https://www.apple.com/legal/internet-services/itunes/dev/stdeula/">Terms of Service</a>
    </footer>
  </main>
</body>
</html>
